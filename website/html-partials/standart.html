<!DOCTYPE html>
<html lang="ru" >
  <head>
    <meta charset="UTF-8">
    <title>{% block title %}Open Workshop{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}Свободный каталог модификаций{% endblock %}">
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico"/>

    <meta property="og:site_name" content="Open Workshop" />
    <meta property="og:title" content="{{ self.title() }}">
    <meta property="og:description" content="{{ self.description() }}">
    {% if is_mod_data %}
    <meta property="og:image" content="{% block metaimage %}{% endblock %}">
    <meta property="og:image:alt" content="Logo of mod" />
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{% block published_time %}{% endblock %}" />
    <meta property="article:modified_time" content="{% block modified_time %}{% endblock %}" />
    <link rel="canonical" href="https://openworkshop.su/mod/{{ data[0]['result']['id'] }}">
    {% endif %}
    {% if is_user_data %}
    <meta property="og:image" content="{{ is_user_data['logo'] }}">
    <meta property="og:image:alt" content="User avatar" />
    <meta property="og:type" content="article" />
    <link rel="canonical" href="https://openworkshop.su/user/{{ is_user_data['id'] }}">
    {% endif %}


    <!-- основные -->
    <link href="/assets/styles/new-standart.css" rel="stylesheet"/>
    <link href="/assets/styles/mini-parts/mains.css" rel="stylesheet"/>
    <link href="/assets/styles/mini-parts/header.css" rel="stylesheet"/>
    <link href="/assets/styles/mini-parts/footer.css" rel="stylesheet"/>

    <!-- элементы -->
    <link href="/assets/styles/elements/a.css" rel="stylesheet"/>
    <link href="/assets/styles/elements/input.css" rel="stylesheet"/>
    <link href="/assets/styles/elements/select.css" rel="stylesheet"/>
    <link href="/assets/styles/elements/button.css" rel="stylesheet"/>
    <link href="/assets/styles/elements/img.css" rel="stylesheet"/>

    <!-- структуры -->
    <link href="/assets/styles/mini-parts/balloon.css" rel="stylesheet"/>
    <link href="/assets/styles/mini-parts/images-view.css" rel="stylesheet"/>
    <link href="/assets/styles/vendors/ow-language.css" rel="stylesheet"/>
    <link href="/assets/styles/vendors/cards.css" rel="stylesheet"/>
    <link href="/assets/styles/mini-parts/containers.css" rel="stylesheet"/>
    <link href="/assets/styles/mini-parts/tags.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.css?_cacheOverride=1695405606905">

    <link href="/assets/styles/style.css" rel="stylesheet"/>

    {% if catalog %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.css">
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4/dist/masonry.pkgd.min.js"></script>

    <link rel="preload" as="image" href="/assets/images/loading.webp"/>
    <link rel="prefetch" as="image" href="/assets/images/image-not-found.webp"/>
    <link rel="preconnect" href="https://api.openworkshop.su" />
    <link rel="canonical" href="https://openworkshop.su">
    {% endif %}
    
    <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <!-- Сторонние сервисы -->
    <meta name="yandex-verification" content="4f45530de4f44a80" />
    <meta name="msvalidate.01" content="93E9A08A2C90737FB01BF7BE50B2433F" />
    <link href="/assets/styles/vendors/toast.min.css" rel="stylesheet"/>
    <script src="https://yastatic.net/s3/passport-sdk/autofill/v1/sdk-suggest-with-polyfills-latest.js"></script>
  </head>
  <body>
    <!-- Yandex.Metrika counter -->
    <script type="text/javascript" >
      (function(m,e,t,r,i,k,a){m[i]=m[i]||function(){(m[i].a=m[i].a||[]).push(arguments)};
      m[i].l=1*new Date();
      for (var j = 0; j < document.scripts.length; j++) {if (document.scripts[j].src === r) { return; }}
      k=e.createElement(t),a=e.getElementsByTagName(t)[0],k.async=1,k.src=r,a.parentNode.insertBefore(k,a)})
      (window, document, "script", "https://mc.yandex.ru/metrika/tag.js", "ym");

      ym(95240932, "init", {
          clickmap:true,
          trackLinks:true,
          accurateTrackBounce:true,
          webvisor:true
      });
    </script>
    <noscript><div><img src="https://mc.yandex.ru/watch/95240932" style="position:absolute; left:-9999px;" alt="" /></div></noscript>
    <!-- /Yandex.Metrika counter -->

    {% include 'html-partials/header.html' %}

    <div id="standart-container">
      <script src="/assets/scripts/vendors/toast.min.js"></script>
      <script src='//cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js'></script>
      <script src="/assets/scripts/vendors/images-zoom.js"></script>

      <script src="/assets/scripts/ow-logic.js"></script>
      <script src="/assets/scripts/vendors/url-manager.js"></script>
      <script src="/assets/scripts/vendors/cookie-manager.js"></script>
      <script src="/assets/scripts/vendors/formating.js"></script>
      <script src="/assets/scripts/vendors/cards.js"></script>
      
      <script src="/assets/scripts/main.js"></script>

      {% block content %}{% endblock %}
    </div>

    {% include 'html-partials/footer.html' %}

    <script src='https://cdnjs.cloudflare.com/ajax/libs/prism/1.23.0/prism.min.js'></script>

    <script src="/assets/scripts/vendors/desc-edit.js"></script>
    <script src="/assets/scripts/ow-prism.js"></script>

    <script src="/assets/scripts/login.js"></script>

</body>
</html>
