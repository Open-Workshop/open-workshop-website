<div class="mod-edit__content" data-desc-module="{{ module_key | default('default') }}">
  <div class="mod-edit__toolbar standart-panel">
    <div class="mod-edit__view-toggle" role="group" aria-label="{{ aria_label | default('Режим описания') }}" data-mode="edit">
      <span class="mod-edit__toggle-label" data-mode="edit">Edit</span>
      <input type="checkbox" class="mod-edit__view-toggle-input">
      <span class="mod-edit__toggle-label" data-mode="preview">View</span>
    </div>

    <div class="navigation mod-edit__toolbar-group">
      <button onclick="toggleHelpMode($(this))" class="dark mod-edit__help-toggle">
        <img src="/assets/images/info-ico.svg" alt="Иконка 'туториал'">
      </button>
    </div>
  </div>

  {% with limit=limit, placeholder=placeholder, init_text=init_text %}
    {% include 'html-partials/desc-edit.html' %}
  {% endwith %}

  <article class="mod-edit__description-view"></article>
</div>
