<div class="standart-panel mod-edit-nav">
  <a class="mod-edit-nav__save dark button-style" href="/mod/{{ info['result']['id'] }}" title="Открыть страницу мода">
    <img src="/assets/images/svg/white/eye.svg" style="padding: 5px;" alt="Открыть страницу мода">
  </a>

  <div class="navigation mod-edit-nav__group" variants="in-mod-page, in-catalog-view, params-mod">
    <button id="start-page-button" class="dark" variant="in-mod-page" onclick="Pager.change(this)">
      <img src="/assets/images/home-ico.svg" alt="Иконка 'домой'">
    </button>
    <button variant="in-catalog-view" class="dark" onclick="Pager.change(this)">
      <img src="/assets/images/image-ico.svg" alt="Иконка 'каталог'">
    </button>
    <button variant="params-mod" class="dark" onclick="Pager.change(this)">
      <img src="/assets/images/params-ico.svg" alt="Иконка 'параметры'">
    </button>
  </div>

  <button class="mod-edit-nav__save" onclick="saveChanges()">
    <img src="/assets/images/save-ico.svg" alt="Иконка 'сохранить'">
  </button>
</div>
