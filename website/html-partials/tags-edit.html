<div class="standart-panel tags-edit" import-height="div#selected-tags">
    <div id="selected-tags" class="tags-edit__selected">
        <div class="all-mod-tags alls tags-edit__list" id="tags-edit-selected-tags">
            {% for item in tags %}
                <div tagid="{{ item.id }}" saved onclick="TagsSelector.editTag(this)">{{ item.name }}</div>
            {% endfor %}
            <p>Тегов не выбрано</p>
        </div>
        
        <button id="popup-menu-tags-toggle" onclick="$('div.popup-tags-select').toggleClass('popup-nonvisible'); if (!$('div.popup-tags-select').hasClass('popup-nonvisible')) { TagsSelector.searchRequestTagUpdate() }" class="small tags-edit__add">Добавить тег</button>
    </div>

    <div class="popup-tags-select popup-menu-select popup-nonvisible">
        <input id="search-update-input-tags" gameid='{{ game }}' type="text" placeholder="Поиск..." oninput="TagsSelector.searchRequestTagUpdate()">
        
        <div class="alls all-mod-tags tags-edit__list" id="tags-edit-search-tags"><p>Не найдено</p></div>
        
        <p class="show-more" id="show-more-count-tags">И ещё 10 шт...</p>
    </div>

    <script src="/assets/scripts/vendors/tags-edit.js"></script>
</div>
