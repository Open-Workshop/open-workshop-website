<div class="standart-panel" style="padding-top: 0pt; width: 100%;" import-height="div#selected-tags">
    <div id="selected-tags">
        <div class="all-mod-tags alls" id="tags-edit-selected-tags">
            {% for item in tags %}
                <div tagid="{{ item.id }}" saved onclick="TagsSelector.editTag(this)">{{ item.name }}</div>
            {% endfor %}
            <p>Тегов не выбрано</p>
        </div>
        
        <button id="popup-menu-tags-toggle" onclick="$('div.popup-tags-select').toggleClass('popup-nonvisible'); if (!$('div.popup-tags-select').hasClass('popup-nonvisible')) { TagsSelector.searchRequestTagUpdate() }" class="small">Добавить тег</button>
    </div>

    <style>
        .popup-nonvisible {
            max-height: 0;
        }

        div.all-mod-tags {
            transition: all 0.15s;
            padding: 2pt;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
        }

        #selected-tags {
            border-radius: 10px;
            backdrop-filter: brightness(0.5);
        }

        div.all-mod-tags > div {
            border-radius: 5pt;
            margin: 0.9pt;
            height: 16pt;
            padding-left: 2pt;
            padding-right: 2pt;
            font-size: medium;
            cursor: pointer;
            transition: all 0.1s;
        }
        div.all-mod-tags > div:not(.selected-tag) {
            background: var(--interactive-element-background-in-panel);
        }
        div.all-mod-tags > div:not(.selected-tag):hover {
            background: rgb(53, 53, 53);
        }
        div.all-mod-tags > div:not(.selected-tag):active {
            background: rgb(63, 63, 63);
        }

        div.selected-tag {
            background: rgb(78, 0, 151);
        }
        div.selected-tag:hover {
            background: rgb(68, 0, 141);
        }
        div.selected-tag:active {
            background: rgb(58, 0, 131);
        }
    </style>

    <div class="popup-tags-select popup-menu-select popup-nonvisible">
        <input id="search-update-input-tags" gameid='{{ game }}' type="text" placeholder="Поиск..." oninput="TagsSelector.searchRequestTagUpdate()">
        
        <div class="alls all-mod-tags" id="tags-edit-search-tags"><p>Не найдено</p></div>
        
        <p class="show-more" id="show-more-count-tags">И ещё 10 шт...</p>
    </div>

    <script src="/assets/scripts/vendors/tags-edit.js"></script>
</div>
