<div limit="{{ limit | default('256') }}" class="desc-edit" id="desc-edit">
    <textarea placeholder="{{ placeholder | default('Короткое описание не может быть пустым!(') }}" class="editing" spellcheck="false" oninput="fullDescUpdate($(this))">{{ init_text | default('') }}</textarea>
    <pre id="highlighting" aria-hidden="true">
        <code class="language-ow" id="highlighting-content">
        </code>
      
        <h3 title="Ограничение в {{ limit | default('256') }} символов описания!" id="limit-desc-text"></h3>
    </pre>
</div>
